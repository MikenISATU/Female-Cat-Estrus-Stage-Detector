<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Test Example</title>
</head>
<body>
    <h1>Test Page</h1>
    <div id="messageContainer"></div>

    <script>
        // JavaScript code to fetch and update the message
        function fetchCatFrames() {
            fetch('/get_cat_frames')
                .then(response => response.json())
                .then(data => {
                    const messageContainer = document.getElementById('messageContainer');
                    messageContainer.textContent = data.message;
                });
        }

        // Fetch the message when the page loads
        document.addEventListener('DOMContentLoaded', fetchCatFrames);
    </script>
</body>
</html>
