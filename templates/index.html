    <script>
        function moveImages() {
            var catImages = document.querySelectorAll('.catImage');
            var screenWidth = window.innerWidth;

            catImages.forEach(function (catImage) {
                var position = parseInt(catImage.style.left) || 0;

                if (position < screenWidth) {
                    position += 3; // Adjust the speed of movement
                } else {
                    position = -catImage.width; // Reset position to the left side
                }

                catImage.style.left = position + "px";
            });

            requestAnimationFrame(moveImages);
        }

        // Initial setup
        var catImages = document.querySelectorAll('.catImage');
        var initialPosition = 0;

        catImages.forEach(function (catImage) {
            catImage.style.left = initialPosition + "px"; // Set initial position for each cat image
            initialPosition += 150; // Adjust the spacing between cats
        });

        moveImages(); // Start the animation
    </script>
